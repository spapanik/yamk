["$globals"]
vars = [
    {"[weak]prefix" = "/home/user/.config/"},
    {dir = "/etc"},
    {conf_dir = "service.d"},
    {filename = "generic.conf"},
]

[phony]
phony = true

[missing_requirement]
phony = true
requires = [
    "missing_target",
]

[two_commands]
phony = true
commands = [
    "ls",
    "echo 42",
]

[variables]
phony = true
vars = [
    {"[weak]conf_dir" = "/path/to/local/conf"},
    {filename = "service.conf"}
]
commands = [
    "echo ${prefix}${dir}/${conf_dir}/${filename}",
]

[failure]
phony = true
commands = [
    "false",
    "ls"
]

[allowed_failure]
phony = true
allow_failures = true
commands = [
    "false",
    "ls",
]

[allowed_failure_in_command]
phony = true
commands = [
    "[allow_failures]false",
]

[echo]
phony = true
echo = true
commands = [
    "ls -l",
]

[echo_in_command]
phony = true
commands = [
    "[echo]ls",
]

[alias]
alias = "two_commands"


['regex[-_](?P<number>[^.]\d+)']
phony = true
regex = true
vars = [
    {number = "1024"},
]
commands = [
    "echo ${number}",
]

[phony_requirement]
phony = true
commands = [
    "ls",
]

[requires]
phony = true
requires = [
    "/",
    "phony_requirement",
]
commands = [
    "true",
]

[implicit_vars]
phony = true
requires = [
    "/",
    "phony",
]
commands = [
    "echo ${.target}",
    "echo ${.requirements}",
]

[keep_ts]
phony = true
keep_ts = true
requires = [
    ".yamk",
]
commands = [
    "ls",
]

[grandparent]
phony = true
commands = [
    "ls",
]

[parent]
phony = true
requires = ["parent"]

[dag_target]
phony = true
requires = ["parent", "grandparent"]

[exists_only]
exists_only = true
commands = [
    "ls",
]

[requires_build]
requires = [
    "keep_ts",
]
commands = [
    "echo 42",
]

[dir]
exists_only = true
recursive = true

[recursive_requirement]
requires = [
    "dir",
]
commands = [
    "ls",
]

[sort_variable]
phony = true
vars = [
    {toml_files = "$((glob ./*.toml))"},
    {sorted_files = "$((sort '${toml_files}'))"}
]
commands = [
    "echo ${sorted_files}"
]

[sort_function]
phony = true
vars = [
    {sorted_files = "$((sort '$((glob ./*.toml))'))"}
]
commands = [
    "echo ${sorted_files}"
]
