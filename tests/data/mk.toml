["$globals"]
vars = [
    {dir = "/etc"},
    {"[strong]conf_dir" = "local.service.d"},
    {filename = "local.service.conf"},
]

[phony]
phony = true

[missing_requirement]
phony = true
requires = [
    "missing_target",
]

[two_commands]
phony = true
commands = [
    "ls",
    "echo 42",
]

[variables]
phony = true
vars = [
    {dir = "/path/to/local/conf"},
]
commands = [
    "echo ${dir}/${conf_dir}/${filename}",
]

[failure]
phony = true
commands = [
    "false",
    "ls"
]

[allowed_failure]
phony = true
allow_failures = true
commands = [
    "false",
    "ls",
]

[allowed_failure_in_command]
phony = true
commands = [
    "[allow_failures]false",
]

[echo]
phony = true
echo = true
commands = [
    "ls",
]

[echo_in_command]
phony = true
commands = [
    "[echo]ls",
]

[alias]
alias = "two_commands"


['regex[-_](?P<number>[^.]\d+)']
phony = true
regex = true
commands = [
    "echo ${number}",
]

[phony_requirement]
phony = true
commands = [
    "ls",
]

[requires]
phony = true
requires = [
    "/",
    "phony_requirement",
]
commands = [
    "true",
]

[implicit_vars]
phony = true
requires = [
    "/",
    "phony",
]
commands = [
    "echo ${.target}",
    "echo ${.requirements}",
]

[keep_ts]
phony = true
keep_ts = true
requires = [
    ".yamk",
]
commands = [
    "ls",
]

[grandparent]
phony = true
commands = [
    "ls",
]

[parent]
phony = true
requires = ["parent"]

[dag_target]
phony = true
requires = ["parent", "grandparent"]

[exists_only]
exists_only = true
commands = [
    "ls",
]

[requires_build]
requires = [
    "keep_ts",
]
commands = [
    "echo 42",
]

[dir]
exists_only = true
recursive = true

[recursive_requirement]
requires = [
    "dir",
]
commands = [
    "ls",
]
